<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <span id="num" 
            style="border:0px solid royalblue;display: block;text-align: center;line-height: 650px;font-size: 650px;margin:0 auto;margin-top: 60px;">
        </span>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function change(){
            	var v = 0;
            	while (v < 10) {
            	    v = Math.floor(Math.random() * 100);
            	}
                document.getElementById("num").innerText = v;
                window.setTimeout(change, 1500);
            }
            $(function(){
                window.setTimeout(change, 0);
            });
        </script>
    </body>
</html>
