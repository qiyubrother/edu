<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
		<style>
			table tbody td{border:1px solid lightgray;font-size:24px; font-family: "微软雅黑";}
			table thead td{font-weight: bold; width: 50%; }
			/*table {width: 800px !important;}*/
		</style>
	<script>
		$(function(){
			$("#compute").click(function(){
				$("#result table tbody tr").remove();
				for(i=0; i < 10; i++){

					// 100以内乘加
					var r1 = 0;
					{
						// Get A
						var va = 0;
						var v1 = Math.floor(Math.random()*10); // 0 - 9
						var v2 = Math.floor(Math.random()*10); // 0 - 9
						var v3 = Math.floor(Math.random()*10); // 0 - 9
						while (v1 === 0){v1 = Math.floor(Math.random()*10);}

						va = v1 * 100 + v2 * 10 + v3;

						// Get B
						var vb = 0;
						v1 = Math.floor(Math.random()*10); // 0 - 9
						v2 = Math.floor(Math.random()*10); // 0 - 9
						v3 = Math.floor(Math.random()*10); // 0 - 9
						while (v1 === 0){v1 = Math.floor(Math.random()*10);}

						vb = v1 * 100 + v2 * 10 + v3;

						r1 = va + " + " + vb + "&nbsp;=&nbsp;"; // 结果
					}
					
					var r2 = 0;
					{
						// Get A
						var va = 0;
						var v1 = Math.floor(Math.random()*10); // 0 - 9
						var v2 = Math.floor(Math.random()*10); // 0 - 9
						var v3 = Math.floor(Math.random()*10); // 0 - 9
						while (v1 === 0){v1 = Math.floor(Math.random()*10);}

						va = v1 * 100 + v2 * 10 + v3;

						// Get B
						var vb = 0;
						v1 = Math.floor(Math.random()*10); // 0 - 9
						v2 = Math.floor(Math.random()*10); // 0 - 9
						v3 = Math.floor(Math.random()*10); // 0 - 9
						while (v1 === 0){v1 = Math.floor(Math.random()*10);}
						
						vb = v1 * 100 + v2 * 10 + v3;

						r2 = va + " + " + vb + "&nbsp;=&nbsp;"; // 结果
					}

					$("#result table tbody").append("<tr><td>" + r1 + "</td><td>" + r2 + "</td></tr>");
					$("#result table tbody").append("<tr><td>&nbsp;</td><td>&nbsp;</td></tr>");
				}
			});
		});
	</script>
	</head>
	<body>
		<h3 class="text-center">3位数加减法自动出题程序</h1>
		<p>
			<a href="#" id="compute" class="btn btn-default">自动出题</a>
		</p>
		<div id="result">
			<table class="table">
<!--				<thead><tr><td>乘加</td><td>乘减</td></tr></thead>-->
				<tbody></tbody>
			<table>
		</div>
	</body>
	

</html>
